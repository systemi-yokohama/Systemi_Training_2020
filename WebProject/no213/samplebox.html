<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>表サンプル</title>
    <style type="text/css">
        table{
            border-collapse: collapse;
        }
        table, td {
            border: 3px solid #ffffff;
        }
        td {
            padding: 0.3em 3em;
        }
        tr:nth-child(odd) {
            background-color: #29928f;
        }
        tr:nth-child(even) {
            background-color: #3476a8;
        }
    </style>
</head>
<body>
    <table>
        <tr><td>セル</td><td>セル</td><td>セル</td></tr>
        <tr><td>セル</td><td>セル</td><td>セル</td></tr>
        <tr><td>セル</td><td>セル</td><td>セル</td></tr>
        <tr><td>セル</td><td>セル</td><td>セル</td></tr>
        <tr><td>セル</td><td>セル</td><td>セル</td></tr>
        <tr><td>セル</td><td>セル</td><td>セル</td></tr>
    </table>
</body>
</html>
