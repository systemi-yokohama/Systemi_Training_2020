<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>floatとclear</title>
    <style>
        img {
            float: right;
        }
        #p2 {
            clear: right;
        }
    </style>
</head>
<body>
    <p id="p1">
        <img src="img/online.png" alt="サンプル画像">
        1つ目の段落テキストです。このテキストが画像の横に回り込みます。</p>
    <p id="p2">
        2つ目の段落テキストです。このテキストが画像の横に回り込みます。</p>
</body>
</html>
